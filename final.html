</html<!DOCTYPE html>
<html lang="en">
    <head>
        <title>nbpreview â€” Jupyter Notebook Previewer</title>
    </head>
    <body>
            <div id="notebook-holder">
             <script>
                (function () {
    var root = this;
    var $file_input = document.querySelector("./final.ipynb");
    var $holder = document.querySelector("./final.ipynb");

    var render_notebook = function (ipynb) {
        var notebook = root.notebook = nb.parse(ipynb);
        while ($holder.hasChildNodes()) {
            $holder.removeChild($holder.lastChild);
        }
        $holder.appendChild(notebook.render());
        Prism.highlightAll();
    };

    var load_file = function (file) {
        var reader = new FileReader();
        reader.onload = function (e) {
            var parsed = JSON.parse(this.result);
            render_notebook(parsed);
        };
        reader.readAsText(file);
    };

    $file_input.onchange = function (e) {
        load_file(this.files[0]);
    };

    window.addEventListener('dragover', function (e) {
        e.stopPropagation();
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
        root.document.body.style.opacity = 0.5;
    }, false);

    window.addEventListener('dragleave', function (e) {
        root.document.body.style.opacity = 1;
    }, false);

    window.addEventListener('drop', function (e) {
        e.stopPropagation();
        e.preventDefault();
        load_file(e.dataTransfer.files[0]);
        $file_input.style.display = "none";
        root.document.body.style.opacity = 1;
    }, false);

}).call(this); 
             </script>
     </div>
            <div id="footer">
                <a href="https://github.com/jsvine/nbpreview">See the <code>nbpreview</code> code on GitHub</a>.
            </div>
        </div>
        <script src="js/nbpreview.js"></script>
    </body>
</html>
